<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarter Flower Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b1e16;
            --gold: #d4af37;
            --text: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(11, 30, 22, 0.9), rgba(11, 30, 22, 0.95)), url('magnolia_bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 10px;
            letter-spacing: 4px;
            font-weight: 400;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-style: italic;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            position: relative;
            display: block;
            text-decoration: none;
            color: var(--text);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(212, 175, 55, 0.1);
            transition: width 0.4s ease;
            z-index: 0;
        }

        .menu-item:hover::before {
            width: 100%;
        }

        .menu-item:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .item-text {
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-text span:last-child {
            font-size: 1rem;
            opacity: 0.6;
            font-family: 'Cormorant Garamond', serif;
            text-transform: none;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Quarter</h1>
        <div class="subtitle">Оберіть свою магію:</div>

        <div class="menu-list">

            <a href="daisy.html" class="menu-item">
                <div class="item-text">
                    <span>Love is in the air</span>
                    <span>(Ромашка)</span>
                </div>
            </a>
            <a href="magnolia.html" class="menu-item">
                <div class="item-text">
                    <span>Flower sale</span>
                    <span>(Магнолія)</span>
                </div>
            </a>
            <a href="window.html" class="menu-item">
                <div class="item-text">
                    <span>Your last chance</span>
                    <span>(Вікно)</span>
                </div>
            </a>
        </div>
    </div>

</body>

</html>
