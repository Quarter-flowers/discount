<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes - Quarter Flowers</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .qr-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .url-text {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-top: 10px;
        }

        @media print {
            body {
                background: white;
            }

            .qr-card {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <h1>QR Codes for Interactives</h1>
    <p>Роздрукуйте або збережіть ці коди.</p>

    <div class="container">
        <div class="qr-card">
            <h2>Ромашка (Daisy)</h2>
            <img src="qr_daisy.png" alt="Daisy QR">
            <div class="url-text">daisy.html</div>
        </div>

        <div class="qr-card">
            <h2>Магнолія (Magnolia)</h2>
            <img src="qr_magnolia.png" alt="Magnolia QR">
            <div class="url-text">magnolia.html</div>
        </div>

        <div class="qr-card">
            <h2>Вікно (Window)</h2>
            <img src="qr_window.png" alt="Window QR">
            <div class="url-text">window.html</div>
        </div>
    </div>
</body>

</html>
